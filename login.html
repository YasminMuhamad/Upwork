<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./src/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <script src="./src/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="bg-white p-3 d-flex align-items-center">
        <a class="navbar-brand" href="home.html"><img src="./src/logo.png" alt="Logo"></a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="center-box">
        <div class="my-box border p-4 rounded">
            <form id="loginForm" class="needs-validation" novalidate>
                <h3 class="text-center mb-4">Log in to Upwork</h3>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="email" class="form-control" id="emailInput" placeholder="Username or Email" required>
                    <div class="invalid-feedback">Please enter your email.</div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Continue</button>

                <div class="d-flex align-items-center text-center mt-4">
                    <hr class="flex-grow-1 m-0" />
                    <span class="px-2 text-muted">or</span>
                    <hr class="flex-grow-1 m-0" />
                </div>

                <button type="button" class="btn btn-primary mt-3 w-100">
                    <i class="fa-brands fa-google me-2"></i> Continue with Google
                </button>

                <button type="button" class="btn btn-white mt-3 w-100 border-dark">
                    <i class="fa-brands fa-apple me-2"></i> Continue with Apple
                </button>

                <label class="text-secondary mt-4 d-block text-center">
                    Don't have an Upwork account?
                </label>

                <button type="button" class="btn btn-outline-success w-50 d-block mx-auto my-3"
                    onclick="location.href='signup.html'">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="usrPassFailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">User Email or Password is Incorrect!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.1.1.js"></script>

    <script>
        $(document).ready(function () {
            const form = $('#loginForm')[0];

            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                e.stopPropagation();

                // Bootstrap validation
                if (!form.checkValidity()) {
                    $(form).addClass('was-validated');
                    return;
                }

                const emailInput = $('#emailInput').val().trim();
                const passwordInput = $('#passwordInput').val().trim();
                let usersData = localStorage.getItem('users');

                if (!usersData) {
                    new bootstrap.Modal(document.getElementById('usrPassFailModal')).show();
                    return;
                }

                const users = JSON.parse(usersData);
                const foundUser = users.find(u => u.email === emailInput && u.password === passwordInput);

                if (foundUser) {
                    window.location.href = 'home.html';
                } else {
                    new bootstrap.Modal(document.getElementById('usrPassFailModal')).show();
                }
            });
        });
    </script>

</body>

</html>
