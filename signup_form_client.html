<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./src/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <script src="./src/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./signup_form.css">
    <script src="jquery-3.1.1.js"></script>
</head>

<body>

    <header class="bg-white p-2">
        <a class="navbar-brand" href="home.html"><img src="./src/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="text-end">Looking for work? <a href="./signup_form_freelancer.html">Apply as a Talent</a></span>
    </header>

    <h2 class="mt-4 text-center">Sign up to hire talent</h2>

    <div class="container">
        <div class="d-flex justify-content-evenly gap-2 flex-wrap">
            <button type="button" class="btn btn-white border-dark">
                <i class="fa-brands fa-apple me-2"></i> Continue with Apple
            </button>

            <button type="button" class="btn btn-primary">
                <i class="fa-brands fa-google me-2"></i> Continue with Google
            </button>
        </div>

        <div class="divider d-flex align-items-center text-center my-3">
            <hr class="flex-grow-1">
            <span class="px-2 text-muted">or</span>
            <hr class="flex-grow-1">
        </div>

        <form id="signupForm" class="was-validated">
            <div class="row mb-3">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control mt-2 is-valid" id="first_name" required>
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control mt-2 is-valid" id="last_name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control is-valid" id="exampleInputEmail1" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3 position-relative">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control is-valid"
                    aria-describedby="passwordHelpBlock" required>
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div>
            </div>

            <div class="mb-3">
                <label class="mb-2" for="country">Country</label>
                <select id="country" class="form-select is-valid" aria-label="Arab countries select" required>
                    <option value="" selected disabled>Choose your country</option>
                    <option value="DZ">Algeria</option>
                    <option value="BH">Bahrain</option>
                    <option value="EG">Egypt</option>
                    <option value="IQ">Iraq</option>
                    <option value="JO">Jordan</option>
                    <option value="KW">Kuwait</option>
                    <option value="LB">Lebanon</option>
                    <option value="LY">Libya</option>
                    <option value="MA">Morocco</option>
                    <option value="OM">Oman</option>
                    <option value="PS">Palestine</option>
                    <option value="QA">Qatar</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="SD">Sudan</option>
                    <option value="SY">Syria</option>
                    <option value="TN">Tunisia</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="YE">Yemen</option>
                </select>
            </div>

            <div class="form-check mb-2 text-black">
                <input class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Send me emails with tips on how to find talent that fits my needs.
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input is-valid" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">
                    Yes, I understand and agree to the <a href="#">Upwork Terms of Service</a>, including the <a
                        href="#">User
                        Agreement</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-success w-50 d-block mx-auto my-4">Create my account</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Status</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Data Submited Succesfully
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"
                                onclick="location.href='login.html'">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        <script>
            $(document).ready(function () {
                $('#signupForm').submit(function (e) {
                    e.preventDefault();

                    if (this.checkValidity()) {
                        let users = JSON.parse(localStorage.getItem("users")) || [];
                        let newUser = {
                            firstName: $('#first_name').val(),
                            lastName: $('#last_name').val(),
                            email: $('#exampleInputEmail1').val(),
                            password: $('#inputPassword5').val(),
                            country: $('#country').val(),
                            subscribe: $('#defaultCheck1').is(':checked'),
                            agree: $('#validationFormCheck1').is(':checked'),
                            user_type: 'client'
                        };
                        users.push(newUser);
                        localStorage.setItem("users", JSON.stringify(users));

                        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                        myModal.show();

                        $('#exampleModal').on('hidden.bs.modal', function () {
                            $('#signupForm')[0].reset();
                            $('#signupForm').removeClass('was-validated');
                        });

                    } else {
                        $(this).addClass('was-validated');
                    }
                });
            });
        </script>

</body>

</html>
