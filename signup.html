<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./src/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <script src="./src/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="bg-white  p-2">
        <a class="navbar-brand" href="home.html"><img src="./src/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <h2 class="my-5">Join as a client or freelancer</h2>


    <div class="d-flex cards-container">
        <div class="card p-3">
            <div>
                <i class="fa-solid fa-briefcase fa-lg"></i><input class="form-check-input client" type="radio"
                    name="radioDefault" id="radioClient">
            </div>
            <div>
                <label class="form-check-label mt-3 fs-5" for="radioClient">
                    I am a client, hiring for project.
                </label>
            </div>

        </div>

        <div class="card p-3">
            <div>
                <i class="fa-solid fa-laptop fa-lg"></i><input class="form-check-input freelancer" type="radio"
                    name="radioDefault" id="radioFreelancer">

            </div>
            <div>
                <label class="form-check-label mt-3 fs-5" for="radioFreelancer">
                    I am a freelancer, looking for work.
                </label>
            </div>

        </div>
    </div>


    <!-- <button type="button" class="btn btn-secondary d-block mx-auto mt-5 disabled">Create Account</button> -->
    <button id="createBtn" class="btn btn-secondary d-block mx-auto mt-5" disabled>
        Create Account
    </button>
    <div class="mt-3">Already have an account? <a class="text-success" href="./login.html">Log In</a></div>
    <!-- <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div> -->
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $("input[type=radio]").on("change", function () {
                $("#createBtn").prop("disabled", false);

                if ($("#radioClient").is(":checked")) {
                    $("#createBtn").text("Join as Client").css("background-color", "green").click(function () {
                        window.location.href = "./signup_form_client.html"
                    });
                } else if ($("#radioFreelancer").is(":checked")) {
                    $("#createBtn").text("Apply as Freelancer").css("background-color", "green").click(function () {
                        window.location.href = "./signup_form_freelancer.html"
                    });
                }
            });
        });

    </script>

</body>

</html>
